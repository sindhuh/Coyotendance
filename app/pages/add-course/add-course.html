<ion-navbar *navbar>
  <ion-title>add course</ion-title>
  <ion-buttons end>
    <button (click) ="saveClass()">save</button>
  </ion-buttons>
</ion-navbar>
<ion-content padding class="add-course">
  <ion-list>
    <ion-item>
      <ion-label floating>Class</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-textarea [(ngModel)]="name"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
