<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
  <ion-buttons end>
    <button (click)="addCourse()">
      <ion-icon name='add'></ion-icon>
      Add Course
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item *ngFor="#course of courses" (click) = "viewCourse(course)">
      {{course._id}} {{course.name}}
    </ion-item>
  </ion-list>
</ion-content>
