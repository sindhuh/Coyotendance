<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
  <ion-buttons end>
    <button (click)="addCourse()">
      <ion-icon name='add'></ion-icon>
      Add Course
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
  <ion-list>
    <ion-item-sliding *ngFor="#course of courses">
      <ion-item (click) = "viewCourse(course)">
        {{course.name}} {{course.title}} {{course.location}}
         <button danger (click)="deleteCourse(course)">Delete</button>
        <ion-item-options>
          <button danger (click)="addCourse()">Delete</button>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
