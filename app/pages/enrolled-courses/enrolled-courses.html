<ion-navbar primary *navbar>
  <ion-title>Coyotendance</ion-title>
  <ion-buttons end>
     <button (click)="logOut()">
       <ion-icon name="log-out"></ion-icon>
      logout
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content padding class="">
  <ion-list>
    <ion-item-sliding *ngFor="#course of enrolledCourses">
      <ion-item (click) = "openMenu(course)">
        {{course.name}}
         {{course.title}}
          {{course.location}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
